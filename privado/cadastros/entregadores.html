<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Entregadores</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="alert alert-secondary text-center mt-5">
      <h1>Cadastro de Entregadores</h1>
    </div>

    <form id="formCadEntregador" class="row g-3 needs-validation border m-1 p-2" novalidate>
      <div class="col-md-4">
        <label for="nome" class="form-label">Nome do Entregador</label>
        <input type="text" class="form-control" id="nome" required>
        <div class="invalid-feedback">Informe o nome.</div>
      </div>
      <div class="col-md-4">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" required>
        <div class="invalid-feedback">Informe o CPF.</div>
      </div>
      <div class="col-md-4">
        <label for="veiculo" class="form-label">Veículo</label>
        <input type="text" class="form-control" id="veiculo" required>
        <div class="invalid-feedback">Informe o veículo.</div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit">Cadastrar Entregador</button>
        <a href="../../index.html" class="btn btn-secondary">Voltar</a>
      </div>
    </form>

    <div id="tabelaEntregadores" class="mt-4"></div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/entregadores.js"></script>
</body>
</html>
